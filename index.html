<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist Vertical Digital Clock</title>

  <!-- IBM Plex Sans (UI) -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;500;800&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg-color: #f1f5f9;
      --text-main: #0f172a;
      --text-sub: #64748b;
      --accent: #3b82f6;
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(255, 255, 255, 0.4);
      /* --vh will be set by JS to match the actual viewport height (1% units) */
      --vh: 1vh;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #020617;
        --text-main: #f8fafc;
        --text-sub: #94a3b8;
        --accent: #60a5fa;
        --glass-bg: rgba(30, 41, 59, 0.5);
        --glass-border: rgba(255, 255, 255, 0.05);
      }
    }

    html, body {
      height: 100%;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: "IBM Plex Sans", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      transition: background-color 0.5s ease;
      overflow: hidden;
      /* Use the JS-set --vh for a robust mobile center: calc(var(--vh) * 100) equals the visible viewport height */
      min-height: calc(var(--vh) * 100);
      /* fallback for older browsers */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .digital-container {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      padding: 4rem 3.5rem;
      border-radius: 3.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
    }

    .time-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 0.85;
      letter-spacing: -0.05em;
    }

    .unit {
      font-size: 8rem;
      font-weight: 800;
      /* Use tabular numbers so digits align perfectly */
      font-variant-numeric: tabular-nums;
      -moz-font-feature-settings: "tnum";
      -webkit-font-feature-settings: "tnum";
      font-feature-settings: "tnum";
    }

    .unit.seconds {
      font-size: 4rem;
      font-weight: 300;
      color: var(--accent);
      margin-top: 1rem;
      font-variant-numeric: tabular-nums;
      -moz-font-feature-settings: "tnum";
      -webkit-font-feature-settings: "tnum";
      font-feature-settings: "tnum";
    }

    .date-container {
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-sub);
      letter-spacing: 0.25em;
      text-transform: uppercase;
    }

    @media (max-width: 640px) {
      .unit { font-size: 6rem; }
      .unit.seconds { font-size: 3rem; }
      .digital-container { padding: 3rem 2rem; }
    }
  </style>
</head>
<body>

  <div class="digital-container">
    <div class="date-container" id="date-display">Friday, Jan 16</div>

    <div class="time-stack">
      <div class="unit" id="hours">00</div>
      <div class="unit" id="minutes">00</div>
      <div class="unit seconds" id="seconds">00</div>
    </div>
  </div>

  <script>
    // Fix mobile viewport centering: set --vh to 1% of the innerHeight so CSS can use calc(var(--vh) * 100)
    function setVh() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }
    // Run on load and on resize/orientation change
    window.addEventListener('resize', setVh);
    window.addEventListener('orientationchange', setVh);
    setVh();

    const hoursDisplay = document.getElementById('hours');
    const minutesDisplay = document.getElementById('minutes');
    const secondsDisplay = document.getElementById('seconds');
    const dateDisplay = document.getElementById('date-display');

    function updateClock() {
      const now = new Date();

      // 24-hour format
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      // Update DOM
      hoursDisplay.textContent = hours;
      minutesDisplay.textContent = minutes;
      secondsDisplay.textContent = seconds;

      const dateOptions = {
        weekday: 'long',
        month: 'short',
        day: 'numeric'
      };
      dateDisplay.textContent = now.toLocaleDateString(undefined, dateOptions);

      requestAnimationFrame(updateClock);
    }

    // Start the clock
    updateClock();
  </script>
</body>
</html>
